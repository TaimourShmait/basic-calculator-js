<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>

    <div id="main-container">

        <div id="input-output-container">
            <input type="text" readonly id="display-screen">
        </div>

        <div id="digits-operators-container">

            <div id="operators-container-row1" class="rows">
                <button id="plus-button" class="operators">+</button>
                <button id="minus-button" class="operators">-</button>
                <button id="times-button" class="operators">ร</button>
                <button id="divide-button" class="operators">รท</button>
            </div>

            <div id="equals-row" class="rows">
                <button id="equals-button">=</button>
            </div>

            <div id="digits-container-row2" class="rows">
                <button id="sevem-button" class="digits">7</button>
                <button id="eight-button" class="digits">8</button>
                <button id="nine-button" class="digits">9</button>
            </div>

            <div id="digits-container-row3" class="rows">
                <button id="four-button" class="digits">4</button>
                <button id="five-button" class="digits">5</button>
                <button id="six-button" class="digits">6</button>
            </div>

            <div id="digits-container-row4" class="rows">
                <button id="1-button" class="digits">1</button>
                <button id="2-button" class="digits">2</button>
                <button id="3-button" class="digits">3</button>
            </div>

            <div id="digits-container-row5" class="rows">
                <button id="zero-button" class="digits">0</button>
                <button id="point-button" class="float">.</button>
                <button id="clear-button" class="clear">Cl</button>
            </div>
        
        </div>

    </div>

    <script src="./script.js"></script>

</body>
</html>
